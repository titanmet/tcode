<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic | Tocode.ru</title>
  </head>

  <body>
    <div id="app"></div>

    <div>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react@17/umd/react.development.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        crossorigin
      ></script>
    </div>

    <!-- Load our React component -->
    <script type="text/babel">
        function reducer(state, action) {
            switch (action.type) {
        case "plus":
        return {
            ...state,
            count: state.count + 1
        };
         case "minus":
        return {
            ...state,
            count: state.count - 1
        };
        default: {
        return state;
            }
          }
        }
      // Main App
      const App = () =>  {
        const [state, dispatch] = React.useReducer(reducer, {count: 0,});
        const { count } = state;

        React.useEffect(() => {
        const id = setInterval(() => {
        dispatch({ type: "plus" });
        }, 1000);
        return () => clearInterval(id);
        }, []);

        return (
        <div>
        <h1>count: {count}</h1>
        <button onClick={() => dispatch({ type: "plus" })}>INCREMENT</button>
        <button onClick={() => dispatch({ type: "minus" })}>DECREMENT</button>
        </div>
        );
        };
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
