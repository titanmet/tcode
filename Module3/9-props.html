<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic</title>
  </head>

  <body>
    <div id="app"></div>

    <div>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react@17/umd/react.development.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        crossorigin
      ></script>
    </div>

    <!-- Load our React component -->
    <script type="text/babel">
      const Button = ({title = "button title", onClick, children}) => {
        return (
          <button title={title} onClick={onClick}>
            {children}
          </button>
        );
      };

      // Main App
      const App = () => {
        return (
          <React.Fragment>
            <Button title="it's 123" onClick={() => {console.log("123")}}>
              <p>123</p>
            </Button>
            <Button title="it's text" onClick={() => {console.log("text")}}>
              text
            </Button>
          </React.Fragment>
        );
      };

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
