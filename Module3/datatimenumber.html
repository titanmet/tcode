<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic | Tocode.ru</title>
  </head>

  <body>
    <div id="app"></div>

    <div>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react@17/umd/react.development.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        crossorigin
      ></script>
    </div>
    
    <!-- Load our React component -->
    <!-- <script type="text/babel"> -->
    <script>
        var msPerDay = 24 * 60 * 60 * 1000;

        // July 17, 2014 00:00:00 UTC.
        var july172014 = new Date(msPerDay * (44 * 365 + 11 + 197));

        var options = { year: "2-digit", month: "2-digit", day: "2-digit",
                hour: "2-digit", minute: "2-digit", timeZoneName: "short" };
        var americanDateTime = new Intl.DateTimeFormat("en-US", options).format;

        alert(americanDateTime(july172014)); // 07/16/14, 5:00 PM PDT

        var gasPrice = new Intl.NumberFormat("en-US",
                        { style: "currency", currency: "USD",
                          minimumFractionDigits: 3 });

        alert(gasPrice.format(5.259)); // $5.259

        var hanDecimalRMBInChina = new Intl.NumberFormat("zh-CN-u-nu-hanidec",
                        { style: "currency", currency: "CNY" });

        alert(hanDecimalRMBInChina.format(1314.25)); // ￥ 一,三一四.二五
    </script>
  </body>
</html>
